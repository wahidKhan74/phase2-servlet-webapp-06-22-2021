<html>
<head>

<title>Registration Form</title>
</head>
<body>
	<h1> Registration Form</h1>
	<form action="register" method="post">
	<fieldset>
		User Name :<input name="username" id="username" type="text" > <br>

	</fieldset>
	</form>
</body>
